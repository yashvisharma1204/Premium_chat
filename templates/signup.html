<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #000000 50%, #18181a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #ffffff;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(36, 35, 59, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(46, 21, 36, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(15, 30, 36, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo i {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 4rem 3rem;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                transparent,
                rgba(255, 255, 255, 0.05)
            );
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(45deg) translateX(-100%); }
            50% { transform: rotate(45deg) translateX(100%); }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input {
            width: 1rem;
            height: 1rem;
            accent-color: #667eea;
        }

        .remember-me label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .forgot-password:hover {
            color: #667eea;
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            width: 100%;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Form Footer */
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .signup-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .alert i {
            font-size: 1.2rem;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            top: 20%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2) 0%, transparent 70%);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.15) 0%, transparent 70%);
            animation-delay: 2s;
        }

        .orb-3 {
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(120, 219, 255, 0.2) 0%, transparent 70%);
            animation-delay: 4s;
            transform: translate(-50%, -50%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .navbar {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .form-container {
                padding: 3rem 2rem;
            }

            .form-header h1 {
                font-size: 2rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .forgot-password {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="/"><i class="fas fa-comments"></i> My Chat App</a>
            </div>
            <div class="nav-links">
                <a href="/login" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </nav>

        <div class="form-container glass-card">
            <div class="form-header">
                <h1>Create Your Account</h1>
                <p>Join our community and start chatting with friends</p>
            </div>
            
            {% if message %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i> {{ message }}
                </div>
            {% endif %}
            
            <form method="post" action="/signup" id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <small class="form-hint">Username must be 3-20 characters long</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <small class="form-hint">Password must be at least 8 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="/terms" class="terms-link">Terms of Service</a> and <a href="/privacy" class="terms-link">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary signup-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="/login" class="login-link">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const icon = passwordInput.parentNode.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Form validation
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            
            let hasError = false;
            
            // Username validation
            if (username === '' || username.length < 3 || username.length > 20) {
                event.preventDefault();
                showValidationError('username', 'Username must be 3-20 characters long');
                hasError = true;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                event.preventDefault();
                showValidationError('email', 'Please enter a valid email address');
                hasError = true;
            }
            
            // Password validation
            if (password.length < 8) {
                event.preventDefault();
                showValidationError('password', 'Password must be at least 8 characters long');
                hasError = true;
            }
            
            // Confirm password validation
            if (password !== confirmPassword) {
                event.preventDefault();
                showValidationError('confirm-password', 'Passwords do not match');
                hasError = true;
            }
            
            // Terms checkbox validation
            if (!terms) {
                event.preventDefault();
                const termsElement = document.querySelector('.form-terms');
                const errorElement = document.createElement('div');
                errorElement.className = 'validation-error';
                errorElement.textContent = 'You must agree to the Terms of Service';
                
                const existingError = termsElement.querySelector('.validation-error');
                if (existingError) {
                    existingError.remove();
                }
                
                termsElement.appendChild(errorElement);
                hasError = true;
            }
            
            // Animate shake if there's an error
            if (hasError) {
                const formContainer = document.querySelector('.form-container');
                formContainer.classList.add('shake');
                setTimeout(() => {
                    formContainer.classList.remove('shake');
                }, 500);
            }
        });
        
        function showValidationError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.createElement('div');
            errorElement.className = 'validation-error';
            errorElement.textContent = message;
            
            // Remove any existing error messages
            const existingError = field.parentNode.querySelector('.validation-error');
            if (existingError) {
                existingError.remove();
            }
            
            field.parentNode.appendChild(errorElement);
            field.classList.add('error');
            
            // Clear the error when the user starts typing
            field.addEventListener('input', function() {
                const error = field.parentNode.querySelector('.validation-error');
                if (error) {
                    error.remove();
                }
                field.classList.remove('error');
            }, { once: true });
        }
        
        // Real-time password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updatePasswordStrengthIndicator(strength);
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Character variety checks
            if (/[A-Z]/.test(password)) strength += 1;  // Has uppercase
            if (/[a-z]/.test(password)) strength += 1;  // Has lowercase
            if (/[0-9]/.test(password)) strength += 1;  // Has number
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;  // Has special char
            
            return Math.min(strength, 5);  // Max strength of 5
        }
        
        function updatePasswordStrengthIndicator(strength) {
            // Implement a visual password strength indicator here
            const passwordField = document.getElementById('password');
            const existingIndicator = document.querySelector('.password-strength');
            
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            if (strength > 0) {
                const indicator = document.createElement('div');
                indicator.className = 'password-strength';
                
                const strengthBar = document.createElement('div');
                strengthBar.className = 'strength-bar';
                
                const filledBar = document.createElement('div');
                filledBar.className = 'filled-bar';
                filledBar.style.width = `${strength * 20}%`;
                
                // Set color based on strength
                if (strength <= 2) {
                    filledBar.style.backgroundColor = '#ff4d4d';  // Weak - red
                } else if (strength <= 3) {
                    filledBar.style.backgroundColor = '#ffa64d';  // Medium - orange
                } else if (strength <= 4) {
                    filledBar.style.backgroundColor = '#ffff4d';  // Good - yellow
                } else {
                    filledBar.style.backgroundColor = '#4dff4d';  // Strong - green
                }
                
                const strengthText = document.createElement('span');
                strengthText.className = 'strength-text';
                
                if (strength <= 2) {
                    strengthText.textContent = 'Weak';
                } else if (strength <= 3) {
                    strengthText.textContent = 'Medium';
                } else if (strength <= 4) {
                    strengthText.textContent = 'Good';
                } else {
                    strengthText.textContent = 'Strong';
                }
                
                strengthBar.appendChild(filledBar);
                indicator.appendChild(strengthBar);
                indicator.appendChild(strengthText);
                
                passwordField.parentNode.appendChild(indicator);
            }
        }
    </script>
</body>
</html>
